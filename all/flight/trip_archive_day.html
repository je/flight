<h1>{{ day }}</h1>

<ul>
    {% for trip in object_list %}
        <li>{{ trip.created|date:"F j, Y" }}: {{ trip.airplane.tail }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_day %}
        Previous Day: {{ previous_day }}
    {% endif %}
    {% if previous_day and next_day %}--{% endif %}
    {% if next_day %}
        Next Day: {{ next_day }}
    {% endif %}
</p>
